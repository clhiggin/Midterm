<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<!--jQuery link and code-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
  $(document).ready(function(){
    $("input[type=text]").css("background-color", "yellow");
});
</script>
</head>
<body>

<h2>ExperienceIT Midterm Form--Question 4</h2>

<p>Write a JavaScript that will read a value from an input box and show that in an alert.</p>

<div class="container">
  <form action="/action_page.php">
     <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>

    <!--JavaScript link and code-->
        <button type="button" onclick="getInputValue();">Get Value</button>
          <script>
            function getInputValue(){
            var inputVal = document.getElementById("fname").value;
            alert(inputVal);}
        </script>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="Austria">Austria</option>
          <option value="canada">Canada</option>
          <option value="nepal">Nepal</<option>
          <option value="nigeria">Nigeria</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
